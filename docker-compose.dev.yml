
services:
  # MongoDB for storing crawled data
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - search-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - search-network

  # Elasticsearch for indexing and searching
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - search-network

  crawler:
    image: search-engine-crawler:latest
    container_name: crawler
    depends_on:
      - mongodb
    tty: true
    stdin_open: true
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - search-network
  
  indexer:
    image: search-engine-indexer:latest
    container_name: indexer
    tty: true
    stdin_open: true
    depends_on:
      - mongodb
      - elasticsearch
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/
      - ELASTICSEARCH_URI=http://elasticsearch:9200
    networks:
      - search-network

  webserver:
    image: search-engine-webserver:latest
    depends_on:
      - mongodb
      - elasticsearch
      - db
    ports:
      - "8000"
    volumes:
      - ./webserver/search:/app/webserver/search
      - static_volume:/app/webserver/search/collected_static/
    networks:
      - search-network
    command: web
    deploy:
      replicas: 3
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webserver_worker:
    image: search-engine-webserver:latest
    container_name: webserver_worker
    depends_on:
      - redis
      - mongodb
      - crawler
      - elasticsearch
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./webserver/search:/app/webserver/search
    networks:
      - search-network
    command: webserver_worker
    user: root

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - static_volume:/app/webserver/search/collected_static/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - webserver
    networks:
      - search-network

  flower:
    image: mher/flower
    container_name: flower
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    networks:
      - search-network

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - search-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${db_user_name}
      POSTGRES_PASSWORD: ${db_psw}
      POSTGRES_DB: ${db_name}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - search-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - search-network

networks:
  search-network:
    driver: bridge

volumes:
  mongo-data:
  elasticsearch_data:
  static_volume:
  postgres_data:
  redis_data: