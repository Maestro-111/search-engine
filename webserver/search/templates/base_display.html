{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Crawler Search App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Welcome!{% endblock %}</h1>
    </header>

    <main class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} WebCrawler Search App. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
